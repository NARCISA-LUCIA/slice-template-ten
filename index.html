<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Template Ten</title>
	</head>
	<body>
		<div class="main-container">
			<div class="header-container">Header</div>
			<div class="middle-container">
				<div class="middle-left-container">
					<div class="hero-container">Hero</div>
					<div class="sidebar-container">Sidebar</div>
				</div>
				<div class="middle-right-container">
					<div class="main-content">
						<p class="title-content">Main Content</p>
						<p class="para-content">
							**If things do not look right, make sure your browser is in
							"Experimental Mode".
						</p>
					</div>
					<div class="extra-content">Extra Content</div>
				</div>
			</div>
			<div class="bottom-container">
				<div class="related-images">Related Images</div>
				<div class="related-posts">Related <br>Posts</br></div>
			</div>

			<div class="footer-container">Footer</div>
		</div>
	</body>
</html>
